<div class="jumbo-banner-green no-pad-bot" ng-init="init()">
    <div class="container">
    </div>
</div>

<div id="quintus_container" style="width: 800px; margin: 0px auto; position: relative;">
    <canvas width="800" height="400" id="quintus" tabindex="0" style="height: 400px; width: 800px; position: relative; outline: 0px;">

    </canvas>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                <h5>{{name}}</h5>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                <a class="btn btn-primary btn-block" ng-click="clearStages()">
                    Clear Game
                </a>
            </div>
        </div>

        <div class="row row-space">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                <a class="btn btn-primary btn-block" ng-click="navBack()">
                    Back
                </a>
            </div>
        </div>
    </div>
</div>
