<div class="row">
    <head>
        <style>
            .object1, .object2{
                margin-left: 3px;
                margin-right: 3px;
                padding-bottom: 8px;
                height: 100px;
                width: 100px;

                display: inline-block;
            }

            .object2{
                background-image: url('/images/orange-icon.png');
                background-repeat:no-repeat;
                background-size: 100%;
                -webkit-animation: example .2s, rolling 6s .2s infinite; /* Chrome, Safari, Opera */
                -webkit-transition-timing-function: ease-in-out;
                transform-origin: bottom;

            }

            .object1{
                -webkit-animation: example .2s, swinging 4s .2s infinite; /* Chrome, Safari, Opera */
                -webkit-transition-timing-function: ease-in-out;
                position: relative;
                background-image: url('/images/banana.png');
                background-repeat:no-repeat;
                background-size: 100%;
                transform-origin: top;
            }

            @-webkit-keyframes example {
                0%   {-webkit-transform: scale(0);}
                60%  {-webkit-transform: scale(1.1);}
                80%  {-webkit-transform: scale(.9);}
                100%  {-webkit-transform: scale(1);}
            }

            @-webkit-keyframes swinging{
                0%{-webkit-transform: rotate(0deg);}
                50%{-webkit-transform: rotate(10deg)}
                100%{-webkit-transform: rotate(0deg);}
            }

            @-webkit-keyframes rolling{
                0%{-webkit-transform: scale(1);}
                50%{-webkit-transform: scale(.95);}
                100%{-webkit-transform: scale(1);}
            }

        </style>
    </head>
    <div class="col-sm-12">
        <div id="question" class="well" style="padding:0px;">
            <h3 style="text-align:center; margin-top: 10px; margin-bottom: 10px;">The Ratio of Bananas to Oranges should be
                <span class="label label-primary"><strong>{{dividend}}:{{divisor}}</strong></span></h3>
        </div>

        <div id="progressBar" class="progress" style="height: 22px;">
        </div>

         <div class="row row-space">
            <div align="center" id="objectsDiv">
                <div id="object1Div" class="objectRow"></div>
                <div id="object2Div" class="objectRow"></div>
            </div>
        </div>
    </div>
</div>
<div class="row row-space col-sm-12">
    <div class="col-sm-6">
        <button class="btn btn-danger btn-block" id="subtractButton">Less Bananas!</button>
        <a class="btn btn-primary btn-block" ng-click="navBack()">
            Back
        </a>
    </div>
    <div class="col-sm-6">
        <button class="btn btn-success btn-block" id="addButton">More Bananas!</button>
        <button class="btn btn-primary btn-block" id="submit" >Submit</button>
    </div>
</div>
