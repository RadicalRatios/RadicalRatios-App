<div class="row">
    <head>
        <style>
            .object1, .object2{
                margin-left: 3px;
                margin-right: 3px;
                padding-bottom: 8px;
                height: 100px;
                width: 100px;

                display: inline-block;
            }

            .object2{
                background-image: url('/images/orange-icon.png');
                background-repeat:no-repeat;
                background-size: 100%;
                -webkit-animation: example .2s, rolling 6s .2s infinite; /* Chrome, Safari, Opera */
                -webkit-transition-timing-function: ease-in-out;
                transform-origin: bottom;

            }

            .object1{
                -webkit-animation: example .2s, swinging 4s .2s infinite; /* Chrome, Safari, Opera */
                -webkit-transition-timing-function: ease-in-out;
                position: relative;
                background-image: url('/images/banana.png');
                background-repeat:no-repeat;
                background-size: 100%;
                transform-origin: top;
            }

            @-webkit-keyframes example {
                0%   {-webkit-transform: scale(0);}
                60%  {-webkit-transform: scale(1.1);}
                80%  {-webkit-transform: scale(.9);}
                100%  {-webkit-transform: scale(1);}
            }

            @-webkit-keyframes swinging{
                0%{-webkit-transform: rotate(0deg);}
                50%{-webkit-transform: rotate(10deg)}
                100%{-webkit-transform: rotate(0deg);}
            }

            @-webkit-keyframes rolling{
                0%{-webkit-transform: scale(1);}
                50%{-webkit-transform: scale(.95);}
                100%{-webkit-transform: scale(1);}
            }

        </style>
    </head>
    <div class="col-sm-12">
        <div id="question" class="well"><h1 style="text-align:center;">{{dividend}}:{{divisor}}</h1></div>
        <uib-progressbar type="success" max="max" value="questions"><span style="color:white; white-space:nowrap;">{{questions}} / {{max}}</span></uib-progressbar>
        <div id="answer" style="display:{{displayMode}};"><uib-alert type={{messageType}}><h3 style="text-align:center;">{{ansMessage}}</h3></uib-alert></div>
        <div class="row row-space">
            <div class="col-sm-2"><button class="btn btn-primary btn-block" id="subtractButton">-</button></div>
            <div align="center" id="objectsDiv" class="col-sm-8">
                <div id="object1Div" class="objectRow"></div>
                <div id="object2Div" class="objectRow"></div>
            </div>
            <div class="col-sm-2"><button class="btn btn-primary btn-block" id="addButton">+</button></div>
        </div>
    </div>
</div>



<div class="row space">
    <div class="col-xs-12">
        <div class="row row-space">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                <button class="btn btn-primary btn-block" id="submit" >Submit</button>
            </div>
        </div>
    </div>
</div>



<div class="row space">
    <div class="col-xs-12">
        <div class="row row-space">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                <a class="btn btn-primary btn-block" ng-click="navBack()">
                    Back
                </a>
            </div>
        </div>
    </div>
</div>
