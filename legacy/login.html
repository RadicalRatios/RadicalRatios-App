<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="app.js"></script>
</head>
<body>
<div class="corner-ribbon sticky shadow">Beta</div>

<!-- header -->
<div class="pure-g header row-space">
    <div class="pure-u-2-24"></div>
    <div class="pure-u-20-24">
        <div>
            <a class="lobster-font" href="/">TrukSpot</a>
        </div>
    </div>
    <div class="pure-u-2-24"></div>
</div>
<!-- body -->
<div class="pure-g">
    <div class="pure-u-2-24"></div>
    <div class="pure-u-20-24">
        <div class="pure-g">
            <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <form class="pure-form pure-form-aligned">
                    <fieldset style="text-align: center">

                        <div class="pure-control-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" placeholder="Email Address">
                        </div>

                        <div class="pure-control-group row-space">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Password">
                        </div>

                    </fieldset>
                </form>                    </div>
            <div class="pure-u-1-5"></div>
        </div>
        <div class="pure-g row-space">
            <div class="pure-u-2-5"></div>
            <div class="pure-u-1-5">
                <button type="submit" class="pure-button button-success" style="width: 100%;">Login</button>
                <div class="pure-u-2-5"></div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <div class="text-center">
                    <span>Don't have an account for your truck? <a href="/create-account.html">Create Account</a></span>
                </div>
            </div>
            <div class="pure-u-1-5"></div>
        </div>

        <div class="pure-u-2-24"></div>
    </div>
</body>
</html>
