<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="geolocator.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="corner-ribbon sticky shadow">Beta</div>

<!-- header-->
<div class="pure-g header row-space">
    <div class="pure-u-2-24"></div>
    <div class="pure-u-20-24">
        <div>
            <a class="lobster-font" href="/">TrukSpot</a>
        </div>
    </div>
    <div class="pure-u-2-24"></div>
</div>
<div class="pure-g">
    <div class="pure-u-2-24"></div>
    <div class="pure-u-20-24">
        <div class="pure-g">
            <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <form action="/api/user" method="post" class="pure-form pure-form-aligned">
                    <fieldset style="text-align: center">

                        <div class="pure-control-group">
                            <label for="truckName">Truck name</label>
                            <input name="truckName" id="truckName" type="text" placeholder="Your truck name">
                        </div>

                        <div class="pure-control-group">
                            <label for="email">Email Address</label>
                            <input name="email" id="email" type="email" placeholder="Email Address">
                        </div>

                        <div class="pure-control-group row-space">
                            <label for="password">Password</label>
                            <input name="password" id="password" type="password" placeholder="Password">
                        </div>

                    </fieldset>
                    <div class="pure-g row-space">
                    <div class="pure-u-2-5"></div>
                    <div class="pure-u-1-5">
                        <button type="submit" class="pure-button button-success" style="width: 100%;">Sign Up</button>
                        <div class="pure-u-2-5"></div>
                    </div>
                </div>
                </form>
            </div>
        <div class="pure-u-1-5"></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <div class="text-center">
                    <span>Already have an account? <a href="/login.html">Login</a></span>
                </div>
            </div>
            <div class="pure-u-1-5"></div>
        </div>
        <div class="pure-u-2-24"></div>
    </div>
</body>
</html>
