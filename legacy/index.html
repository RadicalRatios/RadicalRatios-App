<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="geolocator.min.js"></script>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
<div class="corner-ribbon sticky shadow">Beta</div>

<!-- header -->
<div class="pure-g header">
    <div class="pure-u-2-24"></div>
    <div class="pure-u-20-24">
        <div>
            <a class="lobster-font" href="/">TrukSpot</a>
        </div>
    </div>
</div>

<!-- body -->
<div class="pure-g jumbo-banner-green">
    <div class="pure-u-24-24 text-center center-container">
        <div class="absolute-center center-text-container">
            <div>
                <img src="trukspot-logo.png" class="jumbo-banner-icon" alt="logo"/>
            </div>
            <br/>
            <div>
                <span class="jumbo-banner-text">Ever wonder where those foodtrucks in Milwaukee are when you're hungry?</span>
                <br/>
                <br/>
                <span class="jumbo-banner-text"> Us too</span>
            </div>
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-24-24">

        <div class="pure-u-1-5"></div>

        <div class="pure-u-3-5 text-center">
            <br/>
            <h2 style="font-weight: 300;">Interested? Stay tuned...</h2>
            <form action="/api/contact" method="post" class="pure-form pure-form-aligned">
                <br/>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                    <div class="pure-u-3-5">
                        <input name="email" id="email" style="width: 100%;" type="email" placeholder="Email Address">
                        <br/>
                        <br/>
                        <button type="submit" class="pure-button button-success" style="width: 100%;">Keep In Touch</button>
                    </div>
                    <div class="pure-u-1-5">
                    </div>
                    <div class="pure-u-1-5"></div>
                </div>
            </form>

        </div>

    </div>
</div>

</body>
</html>
